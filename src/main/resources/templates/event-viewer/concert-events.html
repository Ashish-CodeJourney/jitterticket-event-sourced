<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Concert Events</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 70% 30%;
            gap: 10px;
            height: 80vh;
            margin-bottom: 20px;
        }

        .header {
            grid-column: 1 / span 2;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .events-column {
            grid-column: 1;
            grid-row: 2;
            overflow-y: auto;
            padding-right: 10px;
        }

        .event-row {
            display: contents;
        }

        .event-details {
            padding: 8px 0;
            border-bottom: 1px solid #aaa;
        }

        .event-selected {
            background-color: #d8ffd8;
        }

        .event-link {
            color: #111;
            text-decoration: none;
        }

        .projected-state {
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>
<body>
<h1>Concert Events</h1>
<h2>Concert ID: <span th:text="${concertId}">af05fc05-2de1-46d8-9568-01381029feb7</span></h2>

<div class="grid-container">
    <div class="header">Event Details</div>

    <div class="projected-state">
        <div th:each="stateItem : ${projectedState}" style="margin-bottom: 8px;">
            <div th:text="${stateItem}" style="display: block;">Artist: Sonic Waves</div>
        </div>
    </div>

    <div class="events-column">
        <div class="event-row" th:each="eventView : ${events}">
            <div class="event-details"
                 th:classappend="${selectedEvent >= eventView.eventSequence} ? 'event-selected' : ''">
                <a class="event-link"
                   href="#"
                   th:href="@{/event-viewer/{concertId}(concertId=${concertId}, selectedEvent=${eventView.eventSequence})}"
                   >
                    <h3 th:text="${eventView.eventName()}">ConcertScheduled</h3>
                    <div th:each="field : ${eventView.fields()}">
                        <strong th:text="${field.name()}">Artist</strong>:
                        <span th:text="${field.value()}">Sonic Waves</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<p><a th:href="@{/event-viewer}" href="#">Back to Concert List</a></p>
</body>
</html>
